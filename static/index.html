<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document Truth Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #020617;
      color: #e5e7eb;
      padding: 30px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #94a3b8;
      margin-bottom: 20px;
    }

    .card {
      background: #0f172a;
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 12px;
      color: #e5e7eb;
    }

    button {
      padding: 10px 18px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }

    .status {
      margin-top: 15px;
      color: #38bdf8;
    }

    pre {
      margin-top: 20px;
      background: #020617;
      padding: 15px;
      border-radius: 10px;
      overflow: auto;
      max-height: 500px;
      font-size: 13px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>

  <h1>üìÑ Document Truth Engine</h1>
  <p>Upload a PDF to analyze text layers, OCR quality, document type, and structure.</p>

  <div class="card">
    <input type="file" id="fileInput" accept="application/pdf" />
    <button id="uploadBtn">Upload & Analyze</button>

    <div class="status" id="status"></div>
    <pre id="output"></pre>
  </div>

  <div class="footer">
    Built with FastAPI ¬∑ OCR + Deterministic Analysis ¬∑ Zero Hallucination
  </div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("fileInput");
    const statusEl = document.getElementById("status");
    const outputEl = document.getElementById("output");

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a PDF file");
        return;
      }

      uploadBtn.disabled = true;
      statusEl.textContent = "‚è≥ Uploading and analyzing document‚Ä¶";
      outputEl.textContent = "";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.error) {
          statusEl.textContent = "‚ùå " + data.error;
        } else {
          statusEl.textContent = "‚úÖ Analysis complete";
          outputEl.textContent = JSON.stringify(data, null, 2);
        }

      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå Server connection failed";
      } finally {
        uploadBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
