<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Analyzer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background: #f9f9f9;
    }

    h2, h3 {
        margin-top: 25px;
    }

    button {
        padding: 8px 14px;
        cursor: pointer;
    }

    pre {
        background: #111;
        color: #0f0;
        padding: 12px;
        white-space: pre-wrap;
        border-radius: 4px;
    }

    .card {
        background: white;
        padding: 16px;
        border-radius: 6px;
        margin-bottom: 16px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    details {
        background: #f1f1f1;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
    }

    summary {
        font-weight: bold;
        cursor: pointer;
    }

    .badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        background: #007bff;
        color: white;
        font-size: 12px;
        margin-right: 6px;
    }
</style>
</head>
<body>

<h2>üìÑ Upload PDF for Deep Analysis</h2>

<input type="file" id="fileInput" accept="application/pdf">
<br><br>
<button onclick="uploadFile()">Upload & Analyze</button>

<div id="result"></div>

<script>
async function uploadFile() {
    const fileInput = document.getElementById("fileInput");
    const result = document.getElementById("result");
    result.innerHTML = "";

    if (!fileInput.files.length) {
        alert("Select a PDF first");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    try {
        const response = await fetch("/upload", {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        renderResult(data);

    } catch (err) {
        result.innerHTML = `<pre>Error: ${err}</pre>`;
    }
}

function renderResult(data) {
    const result = document.getElementById("result");

    result.innerHTML = `
        <div class="card">
            <h3>üß† Document Summary</h3>
            <p>${data.human_summary}</p>
        </div>

        <div class="card">
            <h3>üìå Document Type</h3>
            <span class="badge">${data.document_type.document_type}</span>
            <span class="badge">Confidence: ${data.document_type.confidence}</span>
            <p>${data.document_type.reasoning.join(", ")}</p>
        </div>

        <div class="card">
            <h3>üìä Quality Assessment</h3>
            <ul>
                <li>OCR Quality: <b>${data.quality.ocr_quality}</b></li>
                <li>Text Noise: <b>${data.quality.text_noise}</b></li>
                <li>Numeric Density: <b>${data.quality.numeric_density}</b></li>
                <li>Overall Confidence: <b>${data.quality.overall_confidence}</b></li>
                <li>Recommended Action: <b>${data.quality.recommended_action}</b></li>
            </ul>
        </div>

        <div class="card">
            <h3>üìÑ Page-wise Analysis</h3>
            ${renderPages(data.analysis)}
        </div>
    `;
}

function renderPages(pages) {
    return pages.map(page => `
        <details>
            <summary>Page ${page.page} 
                | Text Layer: ${page.text_layer_present ? "‚úÖ" : "‚ùå"} 
                | OCR: ${page.ocr_status}
            </summary>
            <pre>${page.combined_text || "No text detected"}</pre>
            <pre>${JSON.stringify(page.details, null, 2)}</pre>
        </details>
    `).join("");
}
</script>

</body>
</html>
